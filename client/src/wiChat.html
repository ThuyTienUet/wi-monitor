        <div class="main-panel">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">

                    <div class="navbar-wrapper">
                        <h2>Monitor Chat</h2>
                    </div>
                </div>
            </nav>
            <!-- End Navbar -->
            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header card-header-primary">
                                    <h4 class="card-title ">Monitor Chat</h4>
                                </div>
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <div class="tab-content" id="myTabContent">
                                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                                <br>
                                                <div class="form-inline mb-2">
                                                    <label for="hours" class="mr-1" style="color: black; font-size: 18px">Request on </label>
                                                    <select id="hours" class="form-control mr-2" ng-model="hours" style="border-bottom: 0px" caret>
                                                        <option value="1">1 Hours before</option>
                                                        <option value="2">2 Hours before</option>
                                                        <option value="3">3 Hours before</option>
                                                        <option value="6">6 Hours before</option>
                                                        <option value="12">12 Hours before</option>
                                                        <option value="24">24 Hours before</option>
                                                    </select>
                                                    <button class="btn btn-primary" ng-click="getRequests()">Go</button>
                                                </div>
                                                <table id="main-table" class="table table-striped">
                                                    <thead>
                                                        <tr>
                                                            <th>STT</th>
                                                            <th>Username</th>
                                                            <th>Total Message</th>
                                                        </tr>
                                                    </thead>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
